<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Manager Game</title>
</head>
<body>
    <div id="container"></div>
    <div id="contextMenu" class="context-menu">
        <ul id="menuOptions"></ul>
    </div>
    <div id="gameInfo">
        <h1>Space Manager Game</h1>
        <p>Faction: <span id="playerFaction"></span></p>
        <p>Controls: Drag to move the camera, Scroll to zoom</p>
        <p>Right click to interact</p>
    </div>

    <!-- Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Optional: TWEEN for smooth animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.min.js"></script>
    <!-- Game scripts -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
